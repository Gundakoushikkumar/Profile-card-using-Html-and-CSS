<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>profile card ui design</title>
        <link rel="stylesheet"href="style.css">
        <link rel="stylesheet"href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="koushik.jpg"alt="image of koushik"
                class="profile-img">
            </div>
        <div class="text-data">
            <span class="name">Koushik Kumar Gunda </span>
            <span class="job">Data Analyst</span>
        </div>
        <div class="media-buttons">
            
            <a href="https://www.facebook.com/koushik.chintoo.5?mibextid=ZbWKwL" style="background-color: rgb(64, 0, 255);"
            class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background-color: rgb(19, 223, 223);"
            class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: rgb(255, 0, 0);"
            class="link">
                <i class='bx bxl-youtube' ></i>
            </a><a href="https://www.instagram.com/koushik__chintoo?igsh=cmZ0YWkzbnNsMGIw" style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);"
            class="link">
                <i class='bx bxl-instagram' ></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>

        </div>
        <div class="analytics">
           
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
                
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
                
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
                
            </div>

        </div>
        </div>
    </body>
</html>
